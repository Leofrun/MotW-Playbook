<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
        <title>Playbook</title>
        <style>
            textarea#character_name {
                border: 1px solid;
                padding: 10px;
                width: 300px;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <!-- Left -->
                <div class="col-sm-6">
                    <div class="row">
                        <!-- Opening Text -->
                        <div class="<col-sm-12>">
                            <p style="text-align: left;">To make your Divine, first pick a name. Then follow the instructions below to decide your look, ratings, mission, moves, and gear. Finally, introduce yourself and pick history.</p>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Rating -->
                        <div class="col-sm-12">
                            <h4>Rating</h4>
                            <p>Change fields below based on rating you chose from Playbook.</p>
                            <!-- Charm Value -->
                            <!-- <form action="/action_page.php"> -->
                            <form action="">
                                <label for="charm">Charm:</label>
                                <select id="charm" name="charm">
                                    <option value="plus">+</option>
                                    <option value="minus">-</option>
                                    <option value="equals-zero"> </option>
                                </select>
                                <input type="text" id="charm-value" name="charm-value" size="2" />
                                <!-- <input type="submit" value="Submit"> -->
                            </form>
                            <!-- Cool Value -->
                            <form action="">
                                <label for="cool">Cool:</label>
                                <select id="cool" name="cool">
                                    <option value="plus">+</option>
                                    <option value="minus">-</option>
                                    <option value="equals-zero"> </option>
                                </select>
                                <input type="text" id="cool-value" name="cool-value" size="2" />
                                <!-- <input type="submit" value="Submit"> -->
                            </form>
                            <!-- Sharp Value -->
                            <form action="">
                                <label for="sharp">Sharp:</label>
                                <select id="sharp" name="sharp">
                                    <option value="plus">+</option>
                                    <option value="minus">-</option>
                                    <option value="equals-zero"> </option>
                                </select>
                                <input type="text" id="sharp-value" name="sharp-value" size="2" />
                                <!-- <input type="submit" value="Submit"> -->
                            </form>
                            <!-- Tough Value -->
                            <form action="">
                                <label for="tough">Tough:</label>
                                <select id="tough" name="tough">
                                    <option value="plus">+</option>
                                    <option value="minus">-</option>
                                    <option value="equals-zero"> </option>
                                </select>
                                <input type="text" id="tough-value" name="tough-value" size="2" />
                                <!-- <input type="submit" value="Submit"> -->
                            </form>
                            <!-- Weird Value -->
                            <form action="">
                                <label for="weird">Weird:</label>
                                <select id="weird" name="weird">
                                    <option value="plus">+</option>
                                    <option value="minus">-</option>
                                    <option value="equals-zero"> </option>
                                </select>
                                <input type="text" id="weird-value" name="weird-value" size="2" />
                                <!-- <input type="submit" value="Submit"> -->
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Right -->
                <div class="col-sm-6">
                    <table>
                        <tr>
                            <th>Name</th>
                        </tr>
                        <tr>
                            <td>
                                <textarea id="character_name" style="background-color: #ededed;">Type name here</textarea>
                            </td>
                        </tr>
                        <tr>
                            <th>Look</th>
                        </tr>
                        <tr>
                            <td>
                                <textarea id="character_name" style="background-color: #ededed;">Describe what your character looks like</textarea>
                            </td>
                        </tr>
                        <tr>
                            <th>Rating</th>
                        </tr>
                        <tr>
                            <td>
                                <textarea id="character_name" style="background-color: #ededed;">Whenever you roll a highlighted rating, mark experience.</textarea>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
